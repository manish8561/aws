version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/upworktest/
    overwrite: true
permissions:
  - object: / 
    pattern: "**"
    owner: ubuntu
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  AfterInstall: 
    - location: scripts/after_install
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root